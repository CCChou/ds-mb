<html th:replace="templates/base :: layout(~{::body})">
<head>
</head>
<body>
	<form th:action="@{/messageBoard/post}" method="get" class="form-horizontal">
		<div class="form-group">
			<button class="btn btn-info">發新文章</button>
		</div>
	</form>
	<div class="page-header">
		<h1 th:text="${articleBean.title}"></h1>
	</div>
	<table class="table table-hover">
		<tbody>
			<tr>
				<th th:text="作者: ${articleBean.account}"></th>
				<th th:text="發表時間: ${articleBean.date}"></th>
			</tr>
			<tr>
				<th th:text="${articleBean.content}"></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
