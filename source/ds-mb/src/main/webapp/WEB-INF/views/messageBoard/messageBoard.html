<html th:replace="templates/base :: layout(~{::body})">
<head>
</head>
<body>
	<form th:action="@{/messageBoard/post}" method="get" class="form-horizontal">
		<div class="form-group">
			<button class="btn btn-info">發新文章</button>
		</div>
	</form>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>文章名稱</th>
				<th>作者</th>
				<th>發表日期</th>
			</tr>
			<tr th:each="article : ${articleBeans}">
				<th><a href="@{/messageBoard/article.controller?id=${article.id}}" th:text="${article.title}"></a></th>
				<th th:text="${article.account}"></th>
				<th th:text="${article.date}"></th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
	<div class="text-center">
		<ul class="pagination">
			<!-- present page active -->
			<li th:each="page : ${pages}" class="${page == currentPage ? 'active' : ''}">
				<a href="@{/messageBoard?page=${page}}" th:text="${page}"></a>
			</li>
		</ul>
	</div>
</body>
</html>
